<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>contact form</title>

    <link rel="stylesheet" href="contact.css">


</head>

<body>

    <div class="parent">


        <div class="navbar">
            <a class="logo" href="index.html">
                <img src="images/logo.png" alt="" style="width:180px;height:180px;">
            </a>

            <div class="rightnav">
                <a href="index.html" class="projects">
                    Projects
                </a>
                <a href="aboutme.html" class="aboutme">
                    About Me
                </a>
                <a href="contact.html" class="contact">
                    Contact
                </a>
            </div>
        </div>

        <div class="body">

            <div class="column1">

                <div class="column1top">
                    <h3 class="heading mb-4">Let's chat!</h3 <p>
                </div>

                <div class="column1bottom">
                    <img class="image" src="images/contacme.jpg" alt="Image" class="img-fluid">

                </div>
            </div>

            <div class="column2">

                <form action="mailto:wei.zhen.suen@gmail.com" method="post" enctype="multipart/form-data"
                    id="contactForm" name="contactForm">

                    <div class="row">
                        <div class="yourname">
                            <input type="text" class="form-control" name="name" id="name" style="width:20rem"
                                placeholder="Your name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="email">
                            <input type="text" class="form-control" name="email" id="email" style="width:20rem"
                                placeholder="Email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="subject">
                            <input type="text" class="form-control" name="subject" id="subject" style="width:20rem"
                                placeholder="Subject">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="writeyourmessage">


                            <textarea class="writeyourmessage" name="message" id="message" rows="2" cols="200"
                                style="width:20rem" placeholder="
Write your message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="submit">
                            <button type="submit" class="btn btn-primary rounded-0 py-2 px-4">Send Message </button>

                        </div>
                    </div>
                </form>



            </div>
        </div>




    </div>

    </div>

    </div>
</body>

</html>
